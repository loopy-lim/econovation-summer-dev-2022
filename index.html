<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Econovation Summer Dev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css"
    integrity="sha512-Go0fX6Al6Eab+N7QbSFHYBpwdcU2rbfONUcbRIS4z+9yzLlj7Xj8ao2BAOPE9Qtxdl+7iq04xzzcF4OTOWoUWg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="dist/css/hamburgers.css">
</head>

<body>
  <!-- <div class="overlay">
    <div></div>
  </div> -->
  <div id="fullpage">
    <div class="section" data-anchor="mainSection">
      <div id="mainSection">
        <button class="fp-controlArrow hamburger hamburger--spring" id="category-button" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div id="logo">ECONOVATION</div>

      </div>
      <div class="fp-slides">
        <div class="fp-slidesContainer"
          style="width: 500%; transition: all 700ms ease 0s; transform: translate3d(-5160px, 0px, 0px);">
          <div class="slide fp-slide fp-table" data-anchor="slide1" style="width: 20%;">
            <div class="fp-tableCell" style="height: 1273px;">
              <div class="intro">
                <div id="title">SUM(&nbsp;&nbsp;&nbsp;&nbsp;)<br> MORE<br> DEV!</div>
              </div>
            </div>
          </div>
          <div class="slide fp-slide fp-table" data-anchor="category" style="width: 20%;">
            <div class="fp-tableCell" style="height: 1273px;" id="category">
              <div>
                <button class="category-list">TimeTable</button>
                <button class="category-list">Project</button>
              </div>
              <div>
                <button class="category-list">FAQ</button>
                <button class="category-list">Event</button>
                <button class="category-list">Notion</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section" data-anchor="section2"></div>
    <div class="section" data-anchor="schedule">
      <div class="swiper main-swiper">
        <div class="visual_nav">
          <div class="button-wrap">
            <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide"></div>
            <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide"></div>
            <div class="swiper-pagination swiper-pagination-fraction"><span class="bold"> 0</span><span class=" swiper-pagination-current">3</span> /  0<span class="swiper-pagination-total">5</span></div>
            <div class="progresss-bar">
                <div class="progress-bar-bg"></div>
                <div class="swiper-hero-progress" style="width: 6%;"></div>
            </div>
            <div class="controll-btn">
                <div class="swiper-play-btn active"><img src="../img/play-btn.png" alt="play-btn"></div>
                <div class="swiper-stop-btn"><img src="../img/stop-btn.png" alt="stop-btn"></div>
            </div>
        </div>
        </div>
      </div>
      <div class="swiper e-swiper" style="height: 300px">
        <div class="swiper-wrapper">
          <div class="swiper-slide">개회식</div>
          <div class="swiper-slide">네트워킹&부스</div>
          <div class="swiper-slide">GROUP A</div>
          <div class="swiper-slide">GROUP B</div>
          <div class="swiper-slide">폐회식</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="section" data-anchor="section4">
    <div id="moveWord">
    </div>
  </div>
  <div class="section" data-anchor="section5"></div>
  <div class="section" data-anchor="section6"></div>
  <div class="section" data-anchor="section7"></div>
  <div class="section" data-anchor="section8"></div>
  <div class="section" data-anchor="section9"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"
    integrity="sha512-JSVRnP8UFs0ieN/cvP9v4vmW1CotIaEKKN7W+4JaKNrllZolTv2aJfVGn4BFdfZ1jRZxgTAAaXWdlZbEm9iwFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  
  <script src="dist/js/moveWord.js"></script>
  <script src="dist/js/index.js"></script>
</body>

</html>
